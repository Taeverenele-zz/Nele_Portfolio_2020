<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio Page</title>
  </head>
  <body>
    <header>
      <img class="avatar" src="./images/myAvatar.png" alt="my avatar" />
    </header>
    <main>
      <p>
        <strong>Hi!</strong><br />
        My name is Nele<br />
        and I am an aspiring web developer.<br />
      </p>
    </main>
    <footer>
      <p>&copy; Copyright 2020</p>
    </footer>
    <nav class="topnav" id="myTopnav">
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      <div id="social-icons">
        <img class="social-icon" src="./images/twitter.svg" alt="twitter icon">
        <img class="social-icon" src="./images/linkedin.svg" alt="linkedin icon">
        <img class="social-icon" src="./images/facebook.svg" alt="facebook.icon">
        <img class="social-icon" src="./images/instagram.svg" alt="instagram icon">
      </div>
    </nav>
    <img
      onclick="showNavBar()"
      id="hamburger-menu"
      src="./images/open-menu.svg"
      alt="hamburger menu icon"
    />
    <img id="butterfly" src="./images/butterfly-big.svg" alt="butterfly" />
    <script src="script.js"></script>
  </body>
</html>
